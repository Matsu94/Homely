  <div class="flex flex-col items-center justify-center h-full w-full max-w-xl lg:max-w-3xl bg-[var(--color-other)] p-4 md:p-6 lg:p-8 shadow-lg rounded-lg">
    <h2 class="title-font font-bold mb-6 text-center text-[var(--color-primary)] font-titles">Crear Nuevo Grupo</h2>
    <form id="createGroupForm" class="w-full space-y-6">
      <div>
        <label for="groupNameInput" class="block font-semibold mb-2" autocomplete="off" list="none">
          Nombre del Grupo
        </label>
          <input type="text" id="groupNameInput" placeholder="Escribe el nombre del grupo" autocomplete="off" list="none"
                 class="w-full px-5 py-3 rounded border bg-[var(--color-base)] border-[var(--color-border)] focus:outline-none focus:ring-2 focus:ring-[var(--color-headers)] text-black" required />

      </div>
      
      <div class="mt-4">
        <label for="groupDescriptionInput" class="block base-font-size font-medium text-[var(--color-text)] mb-2" autocomplete="off" list="none">
          Descripci贸n del Grupo
        </label>
          <textarea id="groupDescriptionInput" placeholder="Agrega una breve descripci贸n del grupo" autocomplete="off" list="none"
                    
                 class="w-full px-5 py-3 rounded border bg-[var(--color-base)] border-[var(--color-border)] focus:outline-none focus:ring-2 focus:ring-[var(--color-headers)] text-black"></textarea>
      </div>

      <div>
        <label for="address" class="block font-semibold mb-2">Direcci贸n</label>
        <input type="text" id="address" name="address" placeholder="Introduce una direcci贸n" required
          class="w-full px-5 py-3 rounded border bg-[var(--color-base)] border-[var(--color-border)] focus:outline-none focus:ring-2 focus:ring-[var(--color-headers)] text-black" />
      </div>

      <button id="addTaskBtn" type="button"
          class="group relative flex h-14 w-auto m-auto items-center rounded-full border-2 border-[var(--color-dark)] bg-[var(--color-dark)] px-8 font-semibold text-white transition-all duration-200 hover:bg-transparent hover:border-white focus:outline-none font-titles">
          Add Task
      </button>
      <div id="tasksContainer" class="w-full mt-4 flex-col max-h-60 justify-center overflow-y-auto space-y-2">
      </div>
      

        <div class="flex flex-col md:flex-row md:justify-between space-y-3 md:space-y-0 md:space-x-4">
          <button
            type="submit"
            id="submitCreateGroup"
            class="flex items-center justify-center px-4 py-2 base-font-size font-medium leading-6 text-[var(--color-text)] whitespace-no-wrap bg-[var(--color-user)] border-2 border-[var(--color-dark)] rounded-full shadow-sm hover:bg-[var(--color-dark)]  hover:text-[var(--color-base)]  hover:border-[var(--color-base)]  focus:outline-none font-titles"
          >
            Crear Grupo
          </button>
          <button
            type="button"
            id="cancelCreateGroupBtn"
            class="flex items-center justify-center px-4 py-2 base-font-size font-medium leading-6 text-[var(--color-text)] whitespace-no-wrap bg-[var(--color-user)] border-2 border-[var(--color-dark)] rounded-full shadow-sm hover:bg-[var(--color-dark)]  hover:text-[var(--color-base)]  hover:border-[var(--color-base)]  focus:outline-none font-titles"
          >
            Cancelar
          </button>
        </div>
      <div id="createGroupError" class="text-red-500 mini-font-size mt-2 hidden"></div>
    </form>
