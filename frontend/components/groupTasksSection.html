<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>groupTasks</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700&family=Lora&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../login/styles.css" />
</head>

<body class="m-0 h-screen">
  <div id="daysContainer" class="w-full h-full flex">
    <div id="monday"
      class="flex-1 mx-1 h-full flex items-center justify-center hover:bg-[var(--color-border)] cursor-pointer rounded-lg border-4 border-gray-300">
      <h2 class="title-font font-bold text-[var(--color-headers)]">Lunes</h2>
    </div>
    <div id="tuesday"
      class="flex-1 mx-1 h-full flex items-center justify-center hover:bg-[var(--color-border)] cursor-pointer rounded-lg border-4 border-gray-300">
      <h2 class="title-font font-bold text-[var(--color-headers)]">Martes</h2>
    </div>
    <div id="wednesday"
      class="flex-1 mx-1 h-full flex items-center justify-center hover:bg-[var(--color-border)] cursor-pointer rounded-lg border-4 border-gray-300">
      <h2 class="title-font font-bold text-[var(--color-headers)]">Miércoles</h2>
    </div>
    <div id="thursday"
      class="flex-1 mx-1 h-full flex items-center justify-center hover:bg-[var(--color-border)] cursor-pointer rounded-lg border-4 border-gray-300">
      <h2 class="title-font font-bold text-[var(--color-headers)]">Jueves</h2>
    </div>
    <div id="friday"
      class="flex-1 mx-1 h-full flex items-center justify-center hover:bg-[var(--color-border)] cursor-pointer rounded-lg border-4 border-gray-300">
      <h2 class="title-font font-bold text-[var(--color-headers)]">Viernes</h2>
    </div>
    <div id="saturday"
      class="flex-1 mx-1 h-full flex items-center justify-center hover:bg-[var(--color-border)] cursor-pointer rounded-lg border-4 border-gray-300">
      <h2 class="title-font font-bold text-[var(--color-headers)]">Sábado</h2>
    </div>
    <div id="sunday"
      class="flex-1 mx-1 h-full flex items-center justify-center hover:bg-[var(--color-border)] cursor-pointer rounded-lg border-4 border-gray-300">
      <h2 class="title-font font-bold text-[var(--color-headers)]">Domingo</h2>
    </div>
  </div>
</body>

</html>
